name: GitHub Metrics (Educacional)

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write
  issues: read
  pull-requests: read
  packages: read

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: jhordanleandro
          filename: github-metrics.svg
          template: classic

          # Base voltada a perfil de professor
          base: header, repositories, activity

          # Linguagens reais dos repositórios
          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_details: percentage
          plugin_languages_other: yes
          plugin_languages_indepth: yes

          # Tecnologias por ícones (usa topics dos repositórios)
          plugin_topics: yes
          plugin_topics_limit: 12
          plugin_topics_mode: icons

          # Repositórios em destaque
          plugin_repositories: yes
          plugin_repositories_featured: true

          # Localização
          config_timezone: America/Fortaleza
